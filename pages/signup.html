<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description"
        content="Signup page for page that fetches chuck norris jokes and let you store your favorites">
    <link rel="preload" rel="stylesheet" href="../styles/global_styles.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="/pages/favorite_jokes.html">Favorites</a></li>
                <li><a href="/pages/login.html">Login</a></li>
            </ul>
        </nav>
        <div class="chuck_form card">
            <h1>Sign Up</h1>
            <form action="">
                <label for="user-first-name"></label>
                <input type="text" id='user-first-name' placeholder='first name'>
                <label for="user-last-name"></label>
                <input type="text" id='user-last-name' placeholder='last name'>
                <label for="user-email"></label>
                <input type="email" id='user-email' placeholder='email address'>
                <label for="user-age"></label>
                <input type="date" id='user-age' placeholder='date of birth'>
                <label for="password"></label>
                <input type="password" id="password" placeholder="password">
                <label for="confirm-password"></label>
                <input type="password" id="confirm-password" placeholder="password confirmation">
                <button>Login</button>
                <a class="bottom_auth_link" href="/pages/login.html">Click this link to log in</a>
            </form>
        </div>
    </main>
</body>

</html>
