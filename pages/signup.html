<body>
    <main class="container">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="/pages/favorite_jokes.html">Favorites</a></li>
                <li><a href="/pages/login.html">Login</a></li>
            </ul>
        </nav>
        <div class="chuck_form card">
            <h1>Sign Up</h1>
            <form action="">
                <div class="form-wrapper">
                    <div class='form-element'>
                        <label for="user-first-name">first name
                        </label>
                        <input type="text" id='user-first-name' placeholder='first name'>
                    </div>
                    <div class='form-element'>
                        <label for="user-last-name">last name
                        </label>
                        <input type="text" id='user-last-name' placeholder='last name'>
                    </div>
                    <div class='form-element'>
                        <label for="user-email">email

                        </label>
                        <input type="email" id='user-email' placeholder='email address'>
                    </div>
                    <div class='form-element'>
                        <label for="user-age">age
                        </label>
                        <input type="date" id='user-age' placeholder='date of birth'>
                    </div>
                    <div class='form-element'>
                        <label for="password">password
                        </label>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <div class='form-element'>
                        <label for="confirm-password">confirm password
                        </label>
                        <input type="password" id="confirm-password" placeholder="password confirmation">
                    </div>
                    <div class="button_wrapper">
                        <button>Login</button>
                    </div>
                    <a class="bottom_auth_link" href="/pages/login.html">Click this link to log in</a>
                </div>
            </form>
        </div>
    </main>
</body>
